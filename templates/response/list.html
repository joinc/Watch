{% extends "base.html" %}{% load static %}

{% block html_body %}
    <main role="main" class="container-fluid">
        <div class="shadow card border-dark mb-3">
            <div class="card-header">
                <h4>{{ title }}:</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover table-sm">
                    <tbody>
                    {% for i in list_emp %}
                        <tr>
                            <td class="small">
                                <strong class="h5"><a href="{% url 'employer_view' i.id %}">{{ i.Title }}</a></strong>
                                <span class="d-block">{{ i.Owner.user.get_full_name }}</span>
                            </td>
                            <td class="text-right">
                                <button type="button" class="btn btn-outline-info" onclick="SetResponse('{{ i.Title }}', '{{ i.id }}')" title="Назначить ответственное лицо">Назначить ответственного</button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    {% include 'response/modal.html' %}
{% endblock %}
