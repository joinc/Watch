<form class="form" method="post" action=''>
    {% csrf_token %}
    <input type="hidden" name="id_widget" value="{{ widget.id }}">
    <div class="modal-header bg-light">
        <h5 class="modal-title">Изменение фильтра "{{ widget.title }}"</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        {% for filter in list_filter %}
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="filter_{{ filter.id }}" name="selected_filter" value="{{ filter.id }}" {% if filter.checked %}checked{% endif %}>
                <label class="custom-control-label" for="filter_{{ filter.id }}">{{ filter.status }}</label>
            </div>
        {% endfor %}
    </div>
    <div class="modal-footer bg-light">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
    </div>
</form>
