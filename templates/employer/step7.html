                        <form class="form-inline mb-0" method="post" action='{% url 'event' employer.id %}' enctype="multipart/form-data">

                            <div class="form-group mb-2">
                                {{ form_result }}
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                {{ form_notice }}

                                <input type="hidden" name="status" value=9>

                            </div>
                        </form>
