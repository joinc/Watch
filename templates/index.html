{% extends "base.html" %}{% load static %}

{% block html_head %}
    <link rel='stylesheet' href='{% static "css/main.css" %}' type='text/css' />
{% endblock %}
{% block html_body %}
    <div class="container-fluid">
        <div class="row text-center">
            {% for widget, count in list_widget %}
                <div class="col-xl-2 col-lg-4 col-md-6 col-sm-6 mb-4">
                    <a href="{% url 'employer_widget_show' widget.id %}">
                        {% if count %}
                            <img src="{{ widget.color }}" width="300" height="300" class="img-fluid rounded-circle">
                        {% else %}
                            <img src="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mO8e//RfwAI3gOf4zSm2AAAAABJRU5ErkJggg==" width="300" height="300" class="img-fluid rounded-circle">
                        {% endif %}
                    </a>
                    <h1>{{ count }}</h1>
                    <div class="text-muted">{{ widget.title }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
