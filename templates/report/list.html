{% extends "base.html" %}{% load static %}

{% block html_body %}
    <main role="main" class="container-fluid">
        {% include "messages.html" %}
        <div class="shadow card border-dark mb-3">
            <div class="card-header">
                <h4>{{ title }}:</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover table-sm">
                    <tbody>
                    {% for report in list_report %}
                        <tr>
                            <td class="small">
                                <strong class="h5">{{ report.0 }}</strong>
                                <span class="d-block">{{ report.1 }}</span>
                            </td>
                            <td class="text-right">
                                <a href="{% url report.2 %}" class="btn btn-outline-info" title="Перейти">Перейти</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
{% endblock %}
